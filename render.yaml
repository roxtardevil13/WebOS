services:
  - type: web
    runtime: static            # <-- static site
    name: webos-static
    buildCommand: npm ci && npm run build   # runs next build && next export
    staticPublishPath: out                  # serve the exported site
    previews:
      generation: automatic                 # PR previews (replaces pullRequestPreviewsEnabled)
    envVars:
      - key: NODE_VERSION
        value: 18
